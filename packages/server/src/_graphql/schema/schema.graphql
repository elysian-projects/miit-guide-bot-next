scalar Date

enum ArticleNode {
  article,
  location
}

type Article {
  id: ID!
  tabId: Int!
  label: String!
  value: String!
  content: [String]!
  addedOn: Date!
  picture: String!
  links: [String]
}

type Tab {
  id: ID!
  label: String!
  value: String!
  type: ArticleNode!
}

input ArticleInput {
  id: ID
  tabId: Int
  label: String
  value: String
  content: String
  addedOn: Date
  picture: String
  links: [String]
}

input TabInput {
  id: ID
  label: String
  value: String
  type: ArticleNode
}

type Pagination {
  pages: Int!
  itemsPerPage: Int!
}

enum OrderValues {
  ASC
  DESC
}

input Order {
  prop: String!
  order: OrderValues!
}

type ArticleManyResponse {
  data: [Article]
  pagination: Pagination
}

type TabsManyResponse {
  data: [Tab]
  pagination: Pagination
}

type Query {
  findAllArticles(page: Int, take: Int, order: Order, where: ArticleInput): ArticleManyResponse
  findOneArticle(id: ID): Article
  findArticlesByTabValue(tabValue: String): [Article]
  searchArticles(value: String): [Article]

  findAllTabs(page: Int, take: Int, order: Order, where: TabInput): TabsManyResponse
  findOneTab(id: ID): Tab
}

type Mutation {
  deleteArticle(id: ID): Article
}
